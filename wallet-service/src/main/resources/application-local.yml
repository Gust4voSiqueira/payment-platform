spring:
  application:
    name: wallet-service

  datasource:
    url: jdbc:postgresql://localhost:5432/payment
    username: payment
    password: payment
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  cloud:
    function:
      definition: transactionCreated; walletReserved
    stream:
      bindings:
        transactionCreated-in-0:
          destination: payments.transaction.v1
          group: wallet-service
          content-type: application/json
        walletCreated-out-0:
          destination: payments.wallet.v1
          content-type: application/json
      kafka:
        binder:
          brokers: localhost:9092

  server:
    port: 8082